<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Price</title>
    <link rel="icon" href="images/crown.png">
    <style>

        * {
            margin: 0;
            box-sizing: border-box;
         
        }
      body{
        background: #FFF5E1;
      }
      .row{
        background: white;
        border-radius: 30px;


        box-shadow: 12px 12px 22px grey;
      }
      img{
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;

      }
      .btn1{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;
      }
        
        .btn1:hover {
            background: white;
            border: 1px solid;
            color: black;
        }
      .img-fluid{
          height: 650px;


      }
      header{/*all nav bar*/
  background: rgba(255,255,255,.5);
  box-shadow: 3px 0 7px rgba(0,0,0,.3);
  
  display: flex; /*seperate logo from menu*/
  justify-content: space-between;
  align-items: center;
}

.navbar-nav {/*font style*/
  font-family: "Arima", sans-serif;

  font-size: 25px;
}

    </style>

  </head>
  <body>
    <header>
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="crown.html" target="blank">
      <img src="images/crown.png" width="90" height="90" alt="Auction Association">
    </a>
</nav>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
      <div class="navbar-nav">
          <a class="nav-link active" href="index.html">Home <span class="sr-only">(current) </span></a>
          <a class="nav-link active" href="index.html#footer"> AboutUs <span class="sr-only"></span></a>


      </div>
  </div>
</nav>
</header>

    <section class="Form">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img src="buy/think.jpg" class="img-fluid">
          </div>
          <div class="col-lg-7 px-5 pt-5">

            <h1 class="font-weight-bold py-3">Trade</h1>
            <h4>Send the amount you can offer and try win auction </h4>

            <form >
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" class="form-control my-3 p-4" placeholder="Ready price">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" class="form-control my-3 p-4" placeholder="For what?">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" class="form-control my-3 p-4" placeholder="From whom">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" class="form-control my-3 p-4" placeholder="Email">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn1">Send</button>
                </div>
            </form>
            
          </div>
        </div>
      </div>
      
    </section>

    



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
